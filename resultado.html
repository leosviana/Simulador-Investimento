<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <script> 
        window.onload = function(){ //Traz para essa página todos valores inseridos nos campos da página index
            armazenaValoresEntrada();
        }
    </script>
    <script src="./calculos2.js"></script> <!-- Realiza todo o cálculo -->

    <title>Simulador Investimento</title>
</head>
<body>    
    <h1>Simulador De Investimento</h1>
    <div class="principal">
        <div class="dados-entrada"> <!-- DADOS DE ENTRADA -->
            <div class="dados-deposito">
                <div class="dados-valor-inicial">
                    <label>Valor inicial:</label>                
                    <input type="number" id="valor-inicial" disabled>
                </div>
                <div class="dados-valor-mensal">
                    <label>Valor mensal:</label>
                    <input type="number" id="valor-mensal" disabled>
                </div>
            </div>
            <div class="dados-taxa">
                <div class="dados-taxa-juros">
                    <label>Taxa de juros:</label>
                    <input type="number" id="taxa-rentabilidade" disabled>
                    <select id="tempo-rentabilidade" disabled>
                        <option value="Anual">Anual</option>
                        <option value="Mensal">Mensal</option>
                    </select>
                </div>
                <div class="dados-taxa-inflacao">
                    <label>Inflação anual:</label>
                    <input type="number" id="taxa-inflacao" disabled>
                </div>
            </div>
            <div class="dados-periodo">
                <div class="periodo-investimento">
                    <label>Período:</label>
                    <input type="number" id="periodo-investimento" disabled>
                    <select id="tempo-investimento" disabled>
                        <option value="Anos">Anos</option>
                        <option value="Meses">Meses</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="dados-saida"> <!-- DADOS DE SAÍDA -->
            <div class="dados-internos">
                <p>Tempo de Investimento</p>
                <!--<label>Anos</label> -->
                <label>Meses</label>
                <input type="number" id="anos" disabled>                
                <input type="number" id="meses" disabled>
            </div>
            <div class="dados-internos">
                <p>Total Acumulado</p>
                <label>Valor Investido:</label>
                <input type="number" id="valor-investido" disabled>
                <label>Valor Futuro:</label>
                <input type="number" id="valor-futuro" disabled>
            </div>
            <div class="dados-internos">
                <p>Rentabilidade líquida de inflação:</p>
                <label>Mensal:</label>
                <input type="number" id="rentabilidade-mensal" disabled>
                <label>Anual:</label>
                <input type="number" id="rentabilidade-anual" disabled>
            </div>
            <div class="dados-internos">
                <p>Valor da renda perpétua:</p>
                <label>Valor Mensal:</label>
                <input type="number" id="renda-valor-mensal" disabled>
                <label> Valor Anual:</label>           
                <input type="number" id="renda-valor-anual" disabled>
            </div>
            <div class="dados-internos">
                <p>Desconto IR (15%)</p>
                <label>Valor IR:</label>
                <input type="number" id="valor-ir" disabled>
                <label>Valor Futuro descontando IR:</label>
                <input type="number" id="valor-futuro-com-ir" disabled>
            </div>
        </div>
        <div class="botoes-saida">
            <button onclick="window.location.href='index.html'">Simular novamente</button>
        </div>
    </div>
                

</body>




</html>
