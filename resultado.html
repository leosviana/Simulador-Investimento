<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styleDadosSaida.css"> -->
    <style>
        label{
            width: 120px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        input{
            border-radius: 5px;
            border-color: grey;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Utilizando Bootstrap -->
    <script> 
        window.onload = function(){ //Traz todos valores inseridos nos campos da página "index" para essa página "resultado"
            armazenaValoresEntrada();
        }
    </script>
    <script src="./calculos.js"></script> <!-- Realiza todo o cálculo -->

    <title>Simulador Investimento</title>
</head>
<body>    
        <h1 class="text-center">Simulador Investimento (Juros Compostos)</h1>
        <!-- DADOS DE ENTRADA -->
        <div class="dados-entrada row-m3 rounded bg-light p-3"> 
            <div class="dados-deposito row-m3 d-flex m-2">
                <div class="dados-valor-inicial col p-2">
                    <label>Valor inicial:</label>                
                    <input type="number" id="valor-inicial" disabled>
                </div>
                <div class="dados-valor-mensal col p-2">
                    <label>Valor mensal:</label>
                    <input type="number" id="valor-mensal" disabled>
                </div>
            </div>
            <div class="dados-taxa row-m3 d-flex m-2">
                <div class="dados-taxa-juros col p-2">
                    <label>Taxa de juros:</label>
                    <input type="number" id="taxa-rentabilidade" disabled>
                    <select id="tempo-rentabilidade" disabled>
                        <option value="Anual">Anual</option>
                        <option value="Mensal">Mensal</option>
                    </select>
                </div>
                <div class="dados-taxa-inflacao col p-2">
                    <label>Inflação anual:</label>
                    <input type="number" id="taxa-inflacao" disabled>
                </div>
            </div>
            <div class="dados-periodo row-m3 d-flex m-2">
                <div class="periodo-investimento col p-2">
                    <label>Período:</label>
                    <input type="number" id="periodo-investimento" disabled>
                    <select id="tempo-investimento" class="custom-select" disabled>
                        <option value="Anos">Anos</option>
                        <option value="Meses">Meses</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- DADOS DE SAÍDA DESABILITADOS PARA O USUÁRIO NÃO ALTERAR -->
        <div class="dados-saida row m-3 rounded bg-light p-3">
            <h3>RESULTADO</h3>
            <fieldset class="dados-internos border rounded p-2 m-3 border-secondary bg-white">
                <legend class="float-none w-auto px-2">Tempo de investimento</legend>
                <label>Meses</label>
                <input type="number" id="anos" disabled>                
                <input type="number" id="meses" disabled>
            </fieldset>

            <fieldset class="dados-internos border rounded p-3 border-secondary bg-white">
                <legend class="float-none w-auto px-2">Total Acumulado</legend>
                <label>Valor Investido:</label>
                <input type="number" id="valor-investido" disabled>
                <label>Valor Futuro:</label>
                <input type="number" id="valor-futuro" disabled>
            </fieldset>

            <fieldset class="dados-internos border rounded p-3 border-secondary bg-white">
                <legend class="float-none w-auto px-2">Taxa rentabilidade líquida de inflação(%):</legend>
                <label>Mensal:</label>
                <input type="number" id="rentabilidade-mensal" disabled>
                <label>Anual:</label>
                <input type="number" id="rentabilidade-anual" disabled>
            </fieldset>

            <fieldset class="dados-internos border rounded p-3 border-secondary bg-white ">
                <legend class="float-none w-auto px-2">Valor da renda perpétua:</legend>
                <label>Valor Mensal:</label>
                <input type="number" id="renda-valor-mensal" disabled>
                <label> Valor Anual:</label>           
                <input type="number" id="renda-valor-anual" disabled>
            </fieldset>

            <fieldset class="dados-internos border rounded p-3 border-secondary bg-white">
                <legend class="float-none w-auto px-2">Desconto IR (15%)</legend>
                <label>Valor IR:</label>
                <input type="number" id="valor-ir" disabled>
                <label>Valor Futuro descontando IR:</label>
                <input type="number" id="valor-futuro-com-ir" disabled>
            </fieldset>

        </div>
        <div class="botoes-saida d-flex justify-content-center m-3">
            <button class="btn btn-primary btn-lg" onclick="window.location.href='index.html'">Simular novamente</button> <!-- Retornar para página principal -->
        </div>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
